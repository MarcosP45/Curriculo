<!DOCTYPE html>
<html>
<head>
	<title>Meu jogo em HTML5</title>
	<style>
		canvas {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<canvas id="meu-canvas" width="400" height="300"></canvas>

	<script>
		var canvas = document.getElementById("meu-canvas");
		var ctx = canvas.getContext("2d");

		ctx.fillStyle = "red";
		ctx.fillRect(10, 10, 50, 50);
	</script>
</body>
</html>
